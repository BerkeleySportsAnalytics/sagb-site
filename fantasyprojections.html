<!DOCTYPE html>

<html>

<head>
    <title>CSV File to HTML Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="table-responsive">
            <h1 align="center">Box Score CSV File</h1>
            <br />
            <div align="center">
                <input type="file" id="inputfle" value="Upload File"/>
            <br />
            <div align="center">
                <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
            </div>
            <br />
            <div id="boxscore_table">
            </div>
        </div>
    </div>
</body>
</html>

<script>
$(document).ready(function(){
    $('#load_data').click(function(){
        $.ajax({
            url:"1_1_2017_box_scores.csv",
            dataType:"text",
            success:function(data)
            {
                var boxscore_data = data.split(/\r?\n|\r/);
                var table_data = '<table class="table table-bordered table-striped">';
                for(var count = 0; count<boxscore_data.length; count++)
                {
                    var cell_data = boxscore_data[count].split(",");
                    table_data += '<tr>';
                    for(var cell_count=0; cell_count<cell_data.length; cell_count++)
                    {
                        if(count === 0)
                        {
                            table_data += '<th>'+cell_data[cell_count]+'</th>';
                        }
                        else
                        {
                            table_data += '<td>'+cell_data[cell_count]+'</td>';
                        }
                    }
                    table_data += '</tr>';
                }
                table_data += '</table>';
                $('#boxscore_table').html(table_data);
            }
        });
    });
});
</script>

<script>
    $(document).ready(function(){
        $('input[type="file"]').change(function(e){
            var fileName = e.target.files[0].name;
            alert('The file "' + fileName +  '" has been selected.');
        });
    });
</script>
